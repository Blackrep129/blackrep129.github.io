<!-- contact -->
<section class="section section-on-footer" data-background="images/backgrounds/bg-dots.png">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="bg-white rounded text-center p-5 shadow-down">
          <h4 class="mb-80">Contact Form</h4>
          <form action="index.html" class="row">
            <div class="col-md-6">
              <input type="text" id="name" name="name" placeholder="First Name" class="form-control px-0 mb-4" required>
            </div>
            <div class="col-md-6">
              <input type="text" id="name" name="name" placeholder="Last Name" class="form-control px-0 mb-4" required>
            </div>
            <div class="col-md-12">
              <input type="email" id="email" name="email" placeholder="Email Address" class="form-control px-0 mb-4" required>
            </div>
            <div class="col-12">
              <textarea name="message" id="message" class="form-control px-0 mb-4" placeholder="Type Message Here" required></textarea>
            </div>
            <div class="col-lg-6 col-6 mx-auto">
              <button class="btn btn-primary w-100">Send</button>
            </div>
            <div class="col-lg-6 col-6 mx-auto">
              <button class="btn btn-primary w-100" type="reset" onMouseOver="this.style.background-color='#3a1e82'"  onMouseOut="this.style.background-color='#41228e'" >Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
